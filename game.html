<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1>Simon Game</h1>
  <h2 id="game-instruction">Press a key or Start button to begin</h2>
  <h3 id="level-title">Level: 0</h3>
  <h3 id="score">Score: 0</h3>
  <h3 id="high-score">High Score: 0</h3>

  <!-- Difficulty Buttons -->
  <div class="difficulty">
    <button class="mode-btn" data-speed="800">Easy</button>
    <button class="mode-btn" data-speed="500">Medium</button>
    <button class="mode-btn" data-speed="300">Hard</button>
  </div>

  <!-- Theme Switcher -->
  <button id="theme-btn">ðŸŒ™ Dark Mode</button>

  <!-- Game Buttons -->
  <div class="btn-container">
    <div class="line-one">
      <div class="btn red" id="red"></div>
      <div class="btn yellow" id="yellow"></div>
    </div>
    <div class="line-two">
      <div class="btn green" id="green"></div>
      <div class="btn purple" id="purple"></div>
    </div>
  </div>

  <!-- Scoreboard -->
  <h3>Last Scores:</h3>
  <ul id="scoreboard"></ul>

  <!-- Start Button for Mobile -->
  <button id="start-btn">â–¶ Start</button>

  <script src="game.js"></script>
</body>
</html>
